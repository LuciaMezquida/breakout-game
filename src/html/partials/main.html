<main class="container">
  <div class="container">
    <div class="grid"></div>
  </div>
  <div class="score-container">
    <p class="score">0</p>
    <button class="play hide">Play again</button>
  </div>
  <div>
    <p class="i-container">
      <i class="fas fa-arrow-circle-left"></i
      ><span class="instructions"> Left arrow</span
      ><i class="fas fa-arrow-circle-right"></i
      ><span class="instructions"> Right arrow</span>
      <i class="far fa-pause-circle"></i><span class="instructions">Space</span>
    </p>
  </div>
  <div class="touch-buttons">
    <button class="btn hide" value="left">Left</button>
    <button class="btn hide" value="right">Right</button>
  </div>
</main>
